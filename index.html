<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de postulación</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulario de postulación</h1>
      <form id="formulario" onsubmit="return validarFormulario()">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required minlength="9" maxlength="10">
        
        <label for="apellido_paterno">Apellido paterno:</label>
        <input type="text" id="appaterno" name="appaterno" required minlength="3" maxlength="20">
        
        <label for="apellido_materno">Apellido materno:</label>
        <input type="text" id="apmaterno" name="apmaterno" required minlength="3" maxlength="20">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="20">
        
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required min="18" max="35">
        
        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="">Seleccione su género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required minlength="9" maxlength="12">
        
        <label for="profesion">Profesión:</label>
        <input type="text" id="profesion" name="profesion" required>
        
        <label for="mensaje">Motivación para postular al trabajo:</label>
        <textarea id="mensaje" name="mensaje" required minlength="10"></textarea>
        
        <button type="submit">Enviar</button>
        <!-- Botón para generar carta -->
        <button id="crearCarta" type="button">Crear Carta</button>
      </form>
      <label id="titulo" for="carta">carta generada:</label>
      <textarea name="carta" id="carta" cols="15" rows="15" readonly></textarea>

  <script src="index.js"></script>
</body>
</html>
